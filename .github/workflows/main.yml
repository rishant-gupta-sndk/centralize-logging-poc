name: PR Gatekeeper

on:
  pull_request:
    types:
      - labeled
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: Git ref to test
      services:
        type: string
        description: Comma-separated list of services

jobs:
  print:
    run-on: ubuntu-latest
    steps:
      - name: Print Inputs
        run: |
          echo "Message ${{ github.event.inputs }}"
        shell: bash
